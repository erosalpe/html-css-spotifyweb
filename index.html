<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
</head>
<body>
    <div class="web-app">

        <aside>

            <!--Logo-->
            <figure class="main-logo xs-not-visible">
                <img src="./assets/img/logo.svg" alt="site-logo">
            </figure>

            <figure class="xs-logo">
                <img src="./assets/img/logo-small.svg" alt="site-logo">
            </figure>

            <!--Menu-->
            <div class="menu">
                <div class="menu-item">
                    <figure>
                        <img src="./assets/img/home.svg" alt="home-icon">
                    </figure>
                    <div class="menu-item-name">
                        <span class="xs-not-visible">
                            Home
                        </span>
                    </div>
                </div>

                <div class="menu-item">
                    <figure>
                        <img src="./assets/img/search.svg" alt="home-icon">
                    </figure>
                    <div class="menu-item-name">
                        <span class="xs-not-visible">
                            Cerca
                        </span>
                    </div>
                </div>

                <div class="menu-item">
                    <figure>
                        <img src="./assets/img/libreria.svg" alt="home-icon">
                    </figure>
                    <div class="menu-item-name">
                        <span class="xs-not-visible">
                            La tua libreria
                        </span>
                    </div>
                </div>
            </div>

            <!--Playlist-->
            <div class="playlist xs-not-visible">
                <h5>
                    PLAYLIST
                </h5>
                <div class="add-playlist">
                    <a href="#">
                        <figure>
                            <img src="./assets/img/square-plus-solid.svg">
                        </figure>
                        <span>
                            Crea Playlist
                        </span>
                    </a>
                    
                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>

                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>

                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>

                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>

                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>

                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>

                    <div class="existing-playlist">
                        <span>
                            Nome Playlist
                        </span>
                    </div>
                    
                </div>
            </div>
            










        </aside>






        <div class="body-r">
            <div class="top-banner">
                
            </div>
    
    
    
    
    
    
    
    
    
    
            <div class="spotify-body">

            </div>
        </div>
        














        <div class="spotify-action-bar">

        </div>
